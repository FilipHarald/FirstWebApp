<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Sign up</title>
    </head>
    <body>
        <form method="post">
            Username: <input type="text" name="username" value="{{username}}">{{error_username}}<br>
            Password: <input type="password" name="password">{{error_password}}<br>
            Verify password: <input type="password" name="verify">{{error_verify}}<br>
            Email: <input type="text" name="email" value="{{email}}">{{error_email}}<br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
